<!-- navbar -->
<div data-ng-include="'header.html'" class="app-header navbar">
</div>
<!-- / navbar -->

<!-- menu -->
<div data-ng-include="'aside.html'" class="app-aside hidden-xs {{app.settings.asideColor}}">
</div>
<!-- / menu -->

<!-- content -->
<div class="app-content">
  <div ui-butterbar></div>
  <a href class="off-screen-toggle hide" ui-toggle-class="off-screen" data-target=".app-aside"></a>
  <div class="app-content-body fade-in-up" ui-view></div>
</div>
<!-- /content -->
<!-- aside right -->
<div class="app-aside-right pos-fix no-padder w-md w-auto-xs bg-white b-l animated fadeInRight hide">
  <div class="vbox">
    <div class="wrapper b-b b-t b-light m-b">
      <a href class="pull-right text-muted text-md" ui-toggle-class="show" target=".app-aside-right"><i
          class="icon-close"></i></a>
      聊天
    </div>
    <div class="row-row">
      <div class="cell">
        <div class="cell-inner padder">
          <!-- chat list -->
          <div class="m-b">
            <a href class="pull-left thumb-xs avatar"><img ng-src="{{commonImages.a2}}" alt="..."></a>
            <div class="clear">
              <div class="pos-rlt wrapper-sm b b-light r m-l-sm">
                <span class="arrow left pull-up"></span>
                <p class="m-b-none">有什么事？</p>
              </div>
              <small class="text-muted m-l-sm"><i class="fa fa-ok text-success"></i> 2 分钟前</small>
            </div>
          </div>
          <div class="m-b">
            <a href class="pull-right thumb-xs avatar"><img ng-src="{{commonImages.a3}}" class="img-circle" alt="..."></a>
            <div class="clear">
              <div class="pos-rlt wrapper-sm bg-light r m-r-sm">
                <span class="arrow right pull-up arrow-light"></span>
                <p class="m-b-none">生活愉快:)</p>
              </div>
              <small class="text-muted">1 分钟前</small>
            </div>
          </div>
          <div class="m-b">
            <a href class="pull-left thumb-xs avatar"><img ng-src="{{commonImages.a2}}" alt="..."></a>
            <div class="clear">
              <div class="pos-rlt wrapper-sm b b-light r m-l-sm">
                <span class="arrow left pull-up"></span>
                <p class="m-b-none">谢谢！</p>
              </div>
              <small class="text-muted m-l-sm"><i class="fa fa-ok text-success"></i>刚刚</small>
            </div>
          </div>
          <!-- / chat list -->
        </div>
      </div>
    </div>
    <div class="wrapper m-t b-t b-light">
      <form class="m-b-none">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="说点什么...">
          <span class="input-group-btn">
            <button class="btn btn-default" type="button">发送</button>
          </span>
        </div>
      </form>
    </div>
  </div>
</div>
<!-- / aside right -->

<div data-ng-include="'settings.html'" class="settings panel panel-default">
</div>
