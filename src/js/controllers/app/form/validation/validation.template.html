<div class="bg-light lter b-b wrapper-md">
  <h1 class="m-n font-thin h3">表单验证</h1>
</div>
<div class="wrapper-md">
  <div ng-controller="FormDemoCtrl">
    <div class="row">
      <div class="col-sm-6">
        <form name="form" class="form-validation">
          <div class="panel panel-default">
            <div class="panel-heading">
              <span class="h4">注册</span>
            </div>
            <div class="panel-body">
              <p class="text-muted">请填写个人信息</p>
              <div class="form-group">
                <label>用户名 <em class="text-muted">(允许字符 'a-zA-Z0-9', 长度 4-10)</em></label>
                <input type="text" class="form-control" ng-model="user.name" ng-pattern="/^[a-zA-Z0-9]{4,10}$/" required >
              </div>
              <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" ng-model="user.email" required >
              </div>
              <div class="form-group pull-in clearfix">
                <div class="col-sm-6">
                  <label>输入密码</label>
                  <input type="password" class="form-control" name="password" ng-model="password" required >   
                </div>
                <div class="col-sm-6">
                  <label>确认密码</label>
                  <input type="password" class="form-control" name="confirm_password" required ng-model="confirm_password" ui-validate=" '$value==password' " ui-validate-watch=" 'password' ">
                  <span ng-show='form.confirm_password.$error.validator'>Passwords do not match!</span>
                </div>
              </div>
              <div class="form-group">
                <label>电话</label>
                <input type="text" class="form-control" placeholder="格式匹配须自行设置" ng-model="phone" ng-pattern="/\([0-9]{3}\) ([0-9]{3}) ([0-9]{3})$/" required >
              </div>
              <div class="checkbox">
                <label class="i-checks">
                  <input type="checkbox" ng-model="agree" required><i></i>我同意 <a href class="text-info">用户协议</a>
                </label>
              </div>
            </div>
            <footer class="panel-footer text-right bg-light lter">
              <button type="submit" class="btn btn-success" ng-disabled="form.$invalid">提交</button>
            </footer>
          </div>
        </form>
      </div>
      <div class="col-sm-6">
        <form name="form-contact" class="form-validation">
          <div class="panel panel-default">
            <div class="panel-heading">
              <span class="h4">联系方式</span>
            </div>
            <div class="panel-body">
              <p class="text-muted">需要帮助？请填写下列个人信息</p>                        
                <div class="form-group pull-in clearfix">
                  <div class="col-sm-6">
                    <label>姓名</label>
                    <input type="text" class="form-control" placeholder="请输入您的姓名" ng-model="contact.name" required >
                  </div>
                  <div class="col-sm-6">
                    <label>Email</label>
                    <input type="email" class="form-control" placeholder="请输入email" ng-model="contact.email" required >
                  </div>
                </div>
                <div class="form-group">
                  <label>个人主页</label>
                  <input type="url" class="form-control" placeholder="http://" ng-model="contact.url" required>
                </div>
                <div class="form-group">
                  <label>留言</label>
                  <textarea class="form-control" rows="6" placeholder="请输入您的留言"></textarea>
                </div>
            </div>
            <footer class="panel-footer text-right bg-light lter">
              <button type="submit" class="btn btn-success">提交</button>
            </footer>
          </div>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <form name="formValidate" class="form-horizontal form-validation">
          <div class="panel panel-default">
            <div class="panel-heading">
              <strong>基础容器</strong>
            </div>
            <div class="panel-body">                    
              <div class="form-group">
                <label class="col-sm-3 control-label">必填</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" placeholder="必填区域" ng-model="f.a" required >
                  <select class="form-control m-t" ng-model="f.b" required >
                      <option value="">请选择</option>
                      <option value="foo">Foo</option>
                      <option value="bar">Bar</option>
                  </select>
                  <label class="checkbox i-checks">
                    <input type="checkbox" ng-model="f.c" required><i></i> 同意条款
                  </label>
                </div>
              </div>
              <div class="line line-dashed b-b line-lg pull-in"></div>
              <div class="form-group">
                <label class="col-sm-3 control-label">最小长度</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" placeholder="minlength = 5" ng-model="f.d" ng-minlength="5" required>
                </div>
              </div>
              <div class="line line-dashed b-b line-lg pull-in"></div>
              <div class="form-group">
                <label class="col-sm-3 control-label">最大长度</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" placeholder="maxlength = 5" ng-model="f.e" ng-maxlength="5" required>
                </div>
              </div>
              <div class="line line-dashed b-b line-lg pull-in"></div>
              <div class="form-group">
                <label class="col-sm-3 control-label">范围长度</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" placeholder="minlength = 5 maxlength = 10" ng-model="f.f" ng-minlength="5" ng-maxlength="10" required>
                </div>
              </div>
              <div class="line line-dashed b-b line-lg pull-in"></div>
              <div class="form-group">
                <label class="col-sm-3 control-label">最小</label>
                <div class="col-sm-9">
                  <input type="number" class="form-control" placeholder="min = 5" ng-model="f.g" ui-validate=" '$value >= 5' " required>
                </div>
              </div>
              <div class="line line-dashed b-b line-lg pull-in"></div>
              <div class="form-group">
                <label class="col-sm-3 control-label">最大</label>
                <div class="col-sm-9">
                  <input type="number" class="form-control" placeholder="max = 5" ng-model="f.h" ui-validate=" '$value <= 5' " required>
                </div>
              </div>
              <div class="line line-dashed b-b line-lg pull-in"></div>
              <div class="form-group">
                <label class="col-sm-3 control-label">范围</label>
                <div class="col-sm-9">
                  <input type="number" class="form-control" placeholder="min = 5 max = 10" ng-model="f.i" ui-validate="{ a:'$value >= 5', b:'$value <= 10' }" required>
                </div>
              </div>
              <div class="line line-dashed b-b line-lg pull-in"></div>
              <div class="form-group">
                <label class="col-sm-3 control-label">正则</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" placeholder="hexa color code" ng-model="f.j" ng-pattern="/^#(?:[0-9a-fA-F]{3}){1,2}$/" required>
                </div>
              </div>
            </div>
            <footer class="panel-footer text-right bg-light lter">
              <button type="submit" class="btn btn-success">提交</button>
            </footer>
          </div>
        </form>
      </div>
      <div class="col-sm-6">
        <form name="forma" class="form-horizontal form-validation">
          <div class="panel panel-default">
            <div class="panel-heading">
              <strong>特殊类型容器</strong>
            </div>
            <div class="panel-body">                    
              <div class="form-group">
                <label class="col-sm-3 control-label">Email</label>
                <div class="col-sm-9">
                  <input type="email" class="form-control" placeholder="email" ng-model="g.a" required >    
                </div>
              </div>
              <div class="line line-dashed b-b line-lg pull-in"></div>
              <div class="form-group">
                <label class="col-sm-3 control-label">Url</label>
                <div class="col-sm-9">
                  <input type="url" class="form-control" placeholder="http://" ng-model="g.b" required >
                </div>
              </div>
              <div class="line line-dashed b-b line-lg pull-in"></div>
              <div class="form-group">
                <label class="col-sm-3 control-label">正整数</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" placeholder="正整数" ng-model="g.c" ng-pattern="/^[0-9]+$/" required >
                </div>
              </div>
              <div class="line line-dashed b-b line-lg pull-in"></div>
              <div class="form-group">
                <label class="col-sm-3 control-label">数字</label>
                <div class="col-sm-9">
                  <input type="number" class="form-control" placeholder="数字" ng-model="g.d" required >
                </div>
              </div>
              <div class="line line-dashed b-b line-lg pull-in"></div>
              <div class="form-group">
                <label class="col-sm-3 control-label">字母</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" placeholder="字母" ng-model="g.e" ng-pattern="/^[a-zA-Z]+$/" required >
                </div>
              </div>
              <div class="line line-dashed b-b line-lg pull-in"></div>
              <div class="form-group">
                <label class="col-sm-3 control-label">日期</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" placeholder="YYYY-MM-DD" ng-model="g.f" ng-pattern="/[0-9]{4}-(0[1-9]|1[012])-(0[1-9]|1[0-9]|2[0-9]|3[01])$/" required >
                </div>
              </div>
              <div class="line line-dashed b-b line-lg pull-in"></div>
              <div class="form-group">
                <label class="col-sm-3 control-label">电话</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" placeholder="(XXX) XXXX XXX" ng-model="g.g" ng-pattern="/\([0-9]{3}\) ([0-9]{3}) ([0-9]{3})$/" required >
                </div>
              </div>            
              <div class="line line-dashed b-b line-lg pull-in"></div>
              <div class="form-group">
                <label class="col-sm-3 control-label">相同输入</label>
                <div class="col-sm-9">
                  <div class="row">
                    <div class="col-sm-6"><input type="text" name="foo" class="form-control" ng-model="g.h" required></div>
                    <div class="col-sm-6"><input type="text" name="confirm_foo" class="form-control" required ng-model="g.i" ui-validate=" '$value==g.h' " ui-validate-watch=" 'g.h' ">
                    <span ng-show='forma.confirm_foo.$error.validator'>不匹配!</span></div>
                  </div>
                </div>
              </div>
              <div class="line line-dashed b-b line-lg pull-in"></div>
              <div class="form-group">
                <label class="col-sm-3 control-label">黑名单</label>
                <div class="col-sm-9">
                  <input type="email" name="email" class="form-control" placeholder="输入'bad@domain.com'" ng-model="g.j" ui-validate="{blacklist : 'notBlackListed($value)' }" required>
                  <span ng-show='forma.email.$error.blacklist'>这个 e-mail 地址在黑名单中</span>
                </div>
              </div>
            </div>
            <footer class="panel-footer text-right bg-light lter">
              <button type="submit" class="btn btn-success">提交</button>
            </footer>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
