<div class="container w-xxl w-auto-xs" ng-init="app.settings.container = false;">
  <a href class="navbar-brand block m-t">{{app.name}}</a>
  <div class="m-b-lg">
    <div class="wrapper text-center">
      <strong>{{app.subName}}</strong>
    </div>
    <form name="form" class="form-validation">
      <div class="text-danger wrapper text-center" ng-if="vm.authError">
          {{vm.authError}}
      </div>
      <div class="list-group list-group-sm">
        <div class="list-group-item">
          <input type="text" placeholder="用户名admin" class="form-control no-border" ng-model="vm.username" required>
        </div>
        <div class="list-group-item">
           <input type="password" placeholder="密码123456" class="form-control no-border" ng-model="vm.password" required>
        </div>
      </div>
      <div class="line line-dashed"></div>
      <button type="submit" class="btn btn-lg btn-primary btn-block" ng-click="vm.signin()" ng-disabled='form.$invalid'>登录</button>
    </form>
  </div>
</div>
