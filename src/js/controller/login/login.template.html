<div class="login-container">
  <h1 class="login-title">AngularJS后台管理系统</h1>
  <form class="login-form" action="" method="post">
    <input type="text" name="username" class="login-username" ng-model="username" placeholder="Username">
    <input type="password" name="password" class="login-password" ng-model="password" placeholder="Password">
    <button type="submit" class="login-submit">登录</button>

    <div class="login-error login-error-username" ng-show="username" ng-click="deleteInput('username')"><span>+</span></div>
    <div class="login-error login-error-password" ng-show="password" ng-click="deleteInput('password')"><span>+</span></div>
  </form>
  <div class="login-background" ng-class="{'login-background-1': background === 1, 'login-background-2': background === 2, 'login-background-3': background === 3}"></div>
</div>
